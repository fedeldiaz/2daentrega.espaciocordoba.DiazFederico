        <section>
            <h2 class="tituloh2__costumbres">MAPA DE LA CIUDAD DE CÓRDOBA</h2>
            <div class="flex__mapa">
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217954.2534022472!2d-64.33442911558893!3d-31.399377044309926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses-419!2sar!4v1647319662884!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

    <section>

        <form  id="formulario" class="g4">
            <fieldset class="formulario__items">

            <legend class="display-4">Información de contacto</legend>

        <div class="formulario__items">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required placeholder="Ingresar nombre">
        </div>

        <div class="formulario__items">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" required placeholder="Ingresar apellido">
        </div>

        <div class="formulario__items">
            <label for="edad">Edad</label>
            <input type="number" name="edad" min="18" max="99" required>
        </div>
            
        <div class="formulario__items">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Ingresar email">
        </div>

        <div class="formulario__items">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" required placeholder="ingrese su telefono">
        </div>

        <div class="formulario__items">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required placeholder="Ingrese su contraseña">
        </div>

        <textarea maxlength="140" rows="5" class="formulario__items">Dejanos tu comentario</textarea>

        <div class="formulario__items--btn">
            <input type="submit" value="enviar">
            <input type="reset" value="borrar">
        </div>
    </fieldset>

    </form>
